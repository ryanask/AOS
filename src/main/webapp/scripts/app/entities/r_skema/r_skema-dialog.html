
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myR_skemaLabel" translate="aplikasiApp.r_skema.home.createOrEditLabel">Create or edit a R_skema</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="r_skema.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.r_skema.id_r_skema" for="field_id_r_skema">Id_r_skema</label>
            <input type="text" class="form-control" name="id_r_skema" id="field_id_r_skema"
                    ng-model="r_skema.id_r_skema"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.r_skema.uraian" for="field_uraian">Uraian</label>
            <input type="text" class="form-control" name="uraian" id="field_uraian"
                    ng-model="r_skema.uraian"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.r_skema.max_plafon" for="field_max_plafon">Max_plafon</label>
            <input type="number" class="form-control" name="max_plafon" id="field_max_plafon"
                    ng-model="r_skema.max_plafon"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.r_skema.max_tenor" for="field_max_tenor">Max_tenor</label>
            <input type="number" class="form-control" name="max_tenor" id="field_max_tenor"
                    ng-model="r_skema.max_tenor"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
