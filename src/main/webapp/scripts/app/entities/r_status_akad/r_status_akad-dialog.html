
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myR_status_akadLabel" translate="aplikasiApp.r_status_akad.home.createOrEditLabel">Create or edit a R_status_akad</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="r_status_akad.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.r_status_akad.id_r_status_akad" for="field_id_r_status_akad">Id_r_status_akad</label>
            <input type="number" class="form-control" name="id_r_status_akad" id="field_id_r_status_akad"
                    ng-model="r_status_akad.id_r_status_akad"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="aplikasiApp.r_status_akad.uraian" for="field_uraian">Uraian</label>
            <input type="text" class="form-control" name="uraian" id="field_uraian"
                    ng-model="r_status_akad.uraian"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
