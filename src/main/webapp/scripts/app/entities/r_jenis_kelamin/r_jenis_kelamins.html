<div>
    <h2 translate="aplikasiApp.r_jenis_kelamin.home.title">R_jenis_kelamins</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="r_jenis_kelamin.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="aplikasiApp.r_jenis_kelamin.home.createLabel">Create new R_jenis_kelamin
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'aplikasiApp.r_jenis_kelamin.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="id_r_jenis_kelamin"><span translate="aplikasiApp.r_jenis_kelamin.id_r_jenis_kelamin">Id_r_jenis_kelamin</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="uraian"><span translate="aplikasiApp.r_jenis_kelamin.uraian">Uraian</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="r_jenis_kelamin in r_jenis_kelamins track by r_jenis_kelamin.id">
                    <td><a ui-sref="r_jenis_kelamin.detail({id:r_jenis_kelamin.id})">{{r_jenis_kelamin.id}}</a></td>
                    <td>{{r_jenis_kelamin.id_r_jenis_kelamin}}</td>
                    <td>{{r_jenis_kelamin.uraian}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="r_jenis_kelamin.detail({id:r_jenis_kelamin.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="r_jenis_kelamin.edit({id:r_jenis_kelamin.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="r_jenis_kelamin.delete({id:r_jenis_kelamin.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
